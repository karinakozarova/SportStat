{% extends "base.html" %}
{% block title %}Competitors{% endblock %}
{% block body %}
<br>
<div class="jumbotron">
  <h1>Competitors</h1>
    <div class="container-fluid">
	    <div class="row">
		  <p class="lead">Here are all the Competitors:</p>
		    {% for name in competitors %}
		        <div class="col-sm-6 col-md-5" style="padding-right: 3%;padding-left: 3%; padding-bottom: 3%">
		            <div class="container">
		                <h2>{{name}}</h2>
		            </div>
		        </div>
		        
		    {% endfor %}
		</div>
    </div>
</div>
{% endblock %}
